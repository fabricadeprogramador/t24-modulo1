<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fábrica de Programador - Login</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="alerta">
        <span>Esse é um alerta</span>
        <button class="fechar" onclick="fecharAlerta()">Fechar</button>
    </div>
    <form>
        <h1>Log-in</h1>
        <input id="usuario" type="text" placeholder="Usuário">
        <input id="senha" type="password" placeholder="Senha">
        <button type="button" onclick="logar()">Entrar</button>
        <p>Registar | Esqueci a senha</p>
    </form>


</body>

</html>
