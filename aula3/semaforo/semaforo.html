<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semáforo</title>
    <link rel="stylesheet" href="semaforo.css">
    <script src="semaforo.js"></script>
</head>

<body>

    <img id="semaforo" class="semaforo-img" src="apagado.svg" alt="Imagem de semáforo">

    <form class="form-semaforo">

        <h1 class="title">Semáforo HT</h1>

        <div class="form-semaforo-inputs">
            <label for="vermelho">Vermelho:</label>
            <input id="vermelho" type="radio" name="selecionado" value="vermelho">

            <label for="amarelo">Amarelo:</label>
            <input id="amarelo" type="radio" name="selecionado" value="amarelo">

            <label for="verde">Verde:</label>
            <input id="verde" type="radio" name="selecionado" value="verde">
        </div>

        <button type="button" onclick="verificar()">Verificar</button>

    </form>

</body>

</html>
